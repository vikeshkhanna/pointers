<script>
	var player;
	
	function init()
	{
		try
		{
			player = document.getElementById('movie_player');
			player.getVideoBytesLoaded()/player.getVideoBytesTotal();
			document.getElementNameById('base-bar').style.width = player.width ;
		}
		catch(err)
		{
	
		}
	
		$(document).ready(function(){
		
			$(document).keydown(function(event){ 
						if(event.keyCode == '16')  
							$(".pointer").draggable("enable");
						});
						
					$(document).keyup(function(){ 
							$(".pointer").draggable("disable");
						});
		});
		
		$(function() {
				$( ".pointer").draggable( {axis: "x", drag: handleDrag, containment: 'parent', disabled : true, addClasses: false});
				$(".pointer").mouseover(function(){ this.style.cursor = "pointer"; } );
				
				
				$(".pointer").click( function(){
					/* seek code goes here */
					//alert("You Clicked");
					
				});
				
			});
	}
	
	function handleDrag(event, ui)
	{
			this.firstChild.innerHTML = event.altKey;
			
	}

	init();
 </script>
